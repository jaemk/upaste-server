[package]
name = "upaste-server"
version = "0.1.0"
authors = ["James Kominick <james.kominick@gmail.com>"]

[[bin]]
name = "upaste"
path = "src/main.rs"
doc = false

[dependencies]
chrono = { version = "0.3", features = ["serde"] }
clap = "2.21"

dotenv = "0.10"

env_logger = "*"

# iron deps
iron = "*"
router = "*"
logger = "*"
persistent = "*"
staticfile = "*"
mount = "*"

mime = "0.2.3"
migrant_lib = { version = "0.8", default-features = false, features = ["postgresql"] }

params = "0.6"

rand = "0.3"

postgres = { version = "0.14", features = ["with-serde_json", "with-chrono"] }

serde = "1"
serde_derive = "1"
serde_json = "1"

tera = "0.10"
time = "0.1"

r2d2 = "0.7"
r2d2_postgres = "0.12"

