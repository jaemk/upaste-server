[package]
name = "upaste-server"
version = "0.1.0"
authors = ["James Kominick <james.kominick@gmail.com>"]

[[bin]]
name = "upaste"
path = "src/main.rs"
doc = false

[dependencies]
error-chain = "0.11"
chrono = { version = "0.4", features = ["serde"] }
clap = "2.21"
env_logger = "0.4"
log = "0.3"

migrant_lib = { version = "0.11", features = ["postgresql"] }
rand = "0.3"

rusqlite = { version = "0.12", features = ["serde_json", "chrono", "bundled"] }

serde = "1"
serde_derive = "1"
serde_json = "1"
serde_urlencoded = "0.5"

tera = "0.10"
time = "0.1"

r2d2 = "0.7"
r2d2_sqlite = "0.3"

rouille = "1"

