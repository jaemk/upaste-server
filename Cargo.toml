[package]
name = "upaste-server"
version = "0.1.0"
authors = ["James Kominick <james.kominick@gmail.com>"]

[[bin]]
name = "upaste"
path = "src/main.rs"
doc = false

[dependencies]
clap = "2.21"
dotenv = "0.10"
error-chain = "0.9"
lazy_static = "0.2"

rand = "0.3"
uuid = { version = "0.4", features = ["v4", "serde"] }
chrono = { version = "0.3", features = ["serde"] }
time = "0.1"

tera = "0.8"

serde = "1"
serde_derive = "1"
serde_json = "1"

postgres = { version = "0.14", features = ["with-uuid", "with-serde_json", "with-chrono"] }
r2d2_postgres = "0.12"

r2d2 = "0.7"

env_logger = "*"

iron = "*"
router = "*"
logger = "*"
persistent = "*"
staticfile = "*"
mount = "*"

mime = "0.2.3"
params = "0.6"

migrant_lib = { version = "0.8", default-features = false, features = ["postgresql"] }
