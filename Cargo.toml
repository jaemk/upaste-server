[package]
name = "upaste-server"
version = "0.3.3"
authors = ["James Kominick <james.kominick@gmail.com>"]

[[bin]]
name = "upaste"
path = "src/main.rs"
doc = false

[dependencies]
error-chain = "0.11"
chrono = { version = "0.4", features = ["serde"] }
clap = "2"
env_logger = "0.4"
log = "0.3"
time = "0.1"
rand = "0.3"
serde = "1"
serde_derive = "1"
serde_json = "1"
serde_urlencoded = "0.5"
tera = "0.10"
migrant_lib = { version = "0.11", features = ["sqlite"] }
r2d2 = "0.7"
r2d2_sqlite = "0.3"
rusqlite = { version = "0.12", features = ["serde_json", "chrono", "bundled"] }
rouille = "1"

