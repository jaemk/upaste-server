<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&amp;subset=latin-ext" rel="stylesheet">
        <link rel="short icon" type="image/x-icon" href="/static/favicon.ico"/>
        <link rel="stylesheet" href="/static/css/base.css">

        <title> uPaste </title>

        {% block head %}
        {% endblock head %}
    </head>

    <body>
        <div id="header">
            <div id="header-row">
                <div id="header-left">
                    <span id="header-title" onclick="window.location.href='/'"> &micro;Paste </span>
                    {% block title_extra %}
                    {% endblock title_extra %}
                </div>
                <div id="header-extra">
                    {% block header_extra %}
                    {% endblock header_extra %}
                </div>
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
